<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ContaBitas</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="manifest" href="manifest.json">

</head>

<body>

  <h1 id="webapp-title">ContaBitas</h1>

  <form id="user-selection">
    <input type="radio" id="user1" name="user" value="user1">
    <label for="user1">Carlota</label>

    <input type="radio" id="user2" name="user" value="user2">
    <label for="user2">David</label>

    <input type="radio" id="user3" name="user" value="user3">
    <label for="user3">Gil</label>
  </form>

  <button id="increase-btn" disabled>Conta a bita</button>

  <table>
    <thead>
      <tr id="table-header">
        <th>Date</th>
        <!-- User headers will be added dynamically here -->
      </tr>
    </thead>
    <tbody id="counts-table">
      <!-- Date rows with counts will be added dynamically here -->
    </tbody>
  </table>

  <script type="module" src="app.js"></script>
</body>

<div id="overlay" style="display: none;">
  <div id="count-display"></div>
</div>

</html>
