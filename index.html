<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="timer-line" style="height: 5px; background-color: #6200EE; width: 0; display: none;"></div>

  <h1 id="webapp-title">ContaBitas</h1>

  <form id="user-selection">
    <input type="radio" id="user1" name="user" value="user1">
    <label for="user1">User 1</label>

    <input type="radio" id="user2" name="user" value="user2">
    <label for="user2">User 2</label>

    <input type="radio" id="user3" name="user" value="user3">
    <label for="user3">User 3</label>
  </form>

  <button id="increase-btn" disabled>Conta a bita</button>

  <table>
    <thead>
      <tr id="table-header">
        <th>Date</th>
        <!-- User headers will be added dynamically here -->
      </tr>
    </thead>
    <tbody id="counts-table">
      <!-- Date rows with counts will be added dynamically here -->
    </tbody>
  </table>

  <script type="module" src="app.js"></script>
</body>

</html>
